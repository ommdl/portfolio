  <main id="contact">
    <h2 class="h2_hedding">Contact<br></h2>

    <div class="wrapper sec">
      <div class=" contact ">
        <p class="center">下記フォームに必要事項を入力後、確認ボタンを押してください。</p>
        <div class="Form">
          <form method="post" action="mail.php">
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
              <input type="text" class="Form-Item-Input" name="お名前" placeholder="例）山田太郎">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
              <input type="text" class="Form-Item-Input" name="tel" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
              <input type="email" class="Form-Item-Input" name="Email" placeholder="例）example@gmail.com">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
              <textarea class="Form-Item-Textarea" name="text"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="送信する">
          </form>
        </div>
      </div>
    </div>
  </main>
